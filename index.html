<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
<script src="leaflet/leaflet-src.js"></script>
    <style>
        body {
            background-image: linear-gradient(to right, rgba(255,0,0,0), rgb(8, 51, 95));
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #navbar .navbar-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #000000;
    padding: 10px 0;
}

#navbar .navbar-content img {
    height: 50px;
    width: auto;
}

#navbar .navbar-content ul {
    list-style-type: none;
    display: flex;
    margin: 0;
    padding: 0;
}

#navbar .navbar-content li {
    margin-right: 20px;
}

#navbar .navbar-content a {
    text-decoration: none;
    color: white;
    font-size: 18px;
}
        #navbar {
            background:rgba(170,211,223,255);
            padding: 10px 0;
            text-align: left;
        }

        #navbar img {
            height: 50px;
            width: auto;
        }
        #navbar ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
}

#navbar ul li {
    margin-right: 20px;
}

#navbar ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
}
        #header {
            text-align: center;
            margin: 20px 0;
        }

        #map {
            height: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: rgb(37, 81, 130);
            font-size: 25px;
            margin-top: 10px;
        }
         h3 {
            text-align: center;
            color: rgb(10, 39, 73);
            font-size: 25px;
            margin-top: 10px;
        }

        #navbar img {
            height: 130px;
            width: auto;
        }
          #parameter-section {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .parameter-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            }

              #notice-board {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

    </style>
</head>
<body>
    <div id="navbar">
        <div class="navbar-content">
            <img src="/images/SCAR logo.png" alt="Company Logo">
            <ul>
                <!-- <li><a href="#">Home</a></li> -->
                <li><a href="#notice-board">Warnings</a></li>
            </ul>
        </div>
    </div>
    
    <div id="header">
        <h1><u>Admin Dashboard</u></h1>
        <h3>Average sensor values of the island : </h3>
    </div>



    <div id="parameter-section">
        <div class="parameter-box" id="temperature-box">
            <h2>Temperature</h2>
            <p>22°C</p>
        </div>
        <div class="parameter-box" id="pressure-box">
            <h2>Pressure</h2>
            <p>202 dbar</p>
        </div>
        <div class="parameter-box" id="humidity-box">
            <h2>Humidity</h2>
            <p>70%</p>
        </div>
        <div class="parameter-box" id="parameter-box4">
            <h2>Salinity</h2>
            <p>40%</p>
        </div>
        <div class="parameter-box" id="parameter-box5">
            <h2><Datag>Dissolved O2 level</Datag></h2>
            <p>34.3%</p>
        </div>

    </div>



    <div id="map"></div>

     <div id="notice-board">
        <h2>Warnings!</h2>
        <p>01/11/23 - There is a small risk of a cyclone in the Eastern part of the island.</p>
    </div>


<script>
var map = L.map('map', {
    center: [-5.929185086462918, 108.38075224931472],

    zoom: 13.5,
    
});
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors' }).addTo(map);
const basicBeachIcon = L.icon({
  iconUrl: '/images/sensor.png',
  iconSize: [40, 40],
});


const marker1 = L.marker([-5.936862410493668, 108.38733618586903], {icon: basicBeachIcon}).bindPopup('Sensor 1 (id:34X1), Temperature: 22°C, Pressure: 202 dbar, Depth: 20m, Dissolved O2 level: 7 mg/L').addTo(map);
const marker2 = L.marker([-5.9320334062264335, 108.39036269390144], {icon: basicBeachIcon}).bindPopup('Sensor 2 (id:34X2), Temperature: 25°C, Pressure: 204 dbar, Depth: 19.5m, Dissolved O2 level: 7.2 mg/L').addTo(map);
const marker3 = L.marker([-5.928207801394296, 108.38736771199436], {icon: basicBeachIcon}).bindPopup('Sensor 3 (id:34X3), Temperature: 22°C, Pressure: 200 dbar, Depth: 20m, Dissolved O2 level: 7.5mg/L').addTo(map);
const marker4 = L.marker([-5.926106843194279, 108.38345847245249], {icon: basicBeachIcon}).bindPopup('Sensor 4 (id:34X4), Temperature: 22°C,Pressure: 210 dbar, Depth: 20.1m, Dissolved O2 level: 7.3 mg/L').addTo(map);
const marker5 = L.marker([-5.923943161465776, 108.37942312840927], {icon: basicBeachIcon}).bindPopup('Sensor 5 (id:34X5), Temperature: 22°C,Pressure: 222 dbar, Depth: 20.9m, Dissolved O2 level: 7.4 mg/L').addTo(map);
const marker6 = L.marker([-5.9248525359788955, 108.37050123493871], {icon: basicBeachIcon}).bindPopup('Sensor 6 (id:34X6), Temperature: 22°C,Pressure: 210 dbar, Depth: 21.7m, Dissolved O2 level: 7.1 mg/L').addTo(map);
const marker7 = L.marker([-5.929901105166583, 108.37151007094951], {icon: basicBeachIcon}).bindPopup(' Sensor 7 (id:34X7), Temperature: 22°C,Pressure: 200 dbar, Depth: 22.4m, Dissolved O2 level: 7 mg/L').addTo(map);
const marker8 = L.marker([-5.934259770592799, 108.37466268348328], {icon: basicBeachIcon}).bindPopup('Sensor 8 (id:34X8), Temperature: 22°C,Pressure: 203 dbar, Depth: 30m, Dissolved O2 level: 7.3 mg/L').addTo(map);
const marker9 = L.marker([-5.936580197122688, 108.37772071764104], {icon: basicBeachIcon}).bindPopup('Sensor 9 (id:34X9), Temperature: 22°C,Pressure: 245 dbar, Depth: 23m, Dissolved O2 level: 7 mg/L').addTo(map);

</script>
   


</body>
</html>
